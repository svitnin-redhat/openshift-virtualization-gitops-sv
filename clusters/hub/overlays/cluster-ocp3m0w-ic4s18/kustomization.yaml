apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ./namespace.yaml       
  - ./master-0-baremetal-host.yaml
  - ./master-1-baremetal-host.yaml
  - ./master-2-baremetal-host.yaml
  - ./master-0-nmstate-config.yaml
  - ./master-1-nmstate-config.yaml
  - ./master-2-nmstate-config.yaml
  - ./master-0-fqdn.yaml
  - ./master-1-fqdn.yaml
  - ./master-2-fqdn.yaml

helmGlobals:
  chartHome: ../../../../.helm-charts

helmCharts:      
  - name: bm-cluster-agent-install
    releaseName: ocp3m0w-ic4s18
    namespace: ocp3m0w-ic4s18
    valuesInline:
      clusterSet: default  
      location: default
      workerNumber: 0
      imageSet: img4.18.12-x86-64-appsub
      mastersSchedulable: true
      sshKey: ssh-rsa 
      networking:
        podCIDR: 10.128.0.0/14
        serviceCIDR: 172.32.0.0/16
        apiVIP: "192.168.125.5"
        ingressVIP: "192.168.125.10"        

  - name: cluster-registration
    releaseName: ocp3m0w-ic4s18
    namespace: ocp3m0w-ic4s18 
    valuesInline:
      clusterSet: default
      mtv_integration:
        enabled: false

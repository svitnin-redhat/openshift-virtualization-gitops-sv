apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ./namespace.yaml       
  - ./x240m5-11-baremetal-host.yaml
  - ./x240m5-12-baremetal-host.yaml
  - ./x240m5-13-baremetal-host.yaml
  - ./x240m5-11-nmstate-config.yaml
  - ./x240m5-12-nmstate-config.yaml
  - ./x240m5-13-nmstate-config.yaml
  # - ./x240m5-11-fqdn.yaml
  # - ./x240m5-12-fqdn.yaml
  # - ./x240m5-13-fqdn.yaml   

helmGlobals:
  chartHome: ../../../../.helm-charts

helmCharts:      
  - name: bm-cluster-agent-install
    releaseName: ocp-edge1-cl3
    namespace: ocp-edge1-cl3
    valuesInline:
      clusterSet: default  
      location: default
      workerNumber: 0
      imageSet: img4.19.22-x86-64-appsub
      mastersSchedulable: true
      sshKey: ssh-rsa 
      networking:
        podCIDR: 10.128.0.0/14
        serviceCIDR: 172.32.0.0/16
        ingressVIP: "10.46.57.33"
        apiVIP: "10.46.57.34"      

  - name: cluster-registration
    releaseName: ocp-edge1-cl3
    namespace: ocp-edge1-cl3 
